<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<header class="header-desktop" th:fragment="desktopBar">
		<div class="section__content section__content--p30">
			<div class="container-fluid">
				<div class="header-wrap">
					<form class="form-header" action="" method="POST"></form>
					<div class="header-button">
						<div class="account-wrap">
							<div class="account-item clearfix js-item-menu">
								<div class="image">
									<img th:src="@{/images/icon/avatar-01.jpg}" alt="John Doe" />
								</div>
								<div class="content">
									<a class="js-acc-btn" href="#" th:text="${#authentication.name}"></a>
								</div>
								<div class="account-dropdown js-dropdown">
									<div class="info clearfix">
										<div class="image">
											<a href="#"><img th:src="@{/images/icon/avatar-01.jpg}"
												alt="John Doe" />
											</a>
										</div>
										<div class="content">
											<h5 class="name">
												<a href="#" th:text="${#authentication.name}"></a>
											</h5>
										</div>
									</div>
									<div class="account-dropdown__footer">
										<form th:action="@{/logout}" method="POST" id="formulario"></form>
										<a href="#" onclick="document.getElementById('formulario').submit()"> <i class="zmdi zmdi-power"></i>Logout
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
